<title>联系人</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<!--顶部-->
<header>
	<div class="icon_back">
		<a href="#"><img src="images/icon_back.png" /></a>
	</div>
	<h1>王晓楠</h1>
</header>
<!--底部工具栏-->
<div class="chat_bottomBar">
	<div class="chat_input"><input type="text" /></div>
	<div class="chat_button">发送</div>
</div>
<!--内容-->
<section>
	<!--聊天-->
	<div class="chat_box">
		<div class="chat_time"><span>5分钟前</span></div>
		<div class="chat_left">
			<div class="chat_avatar"><img src="images/touxiang.jpg" /></div>
			<div class="chat_text">
				<div class="chat_dialogBox">价格再给优惠一些吧</div>
				<div class="chat_arrow"></div>
			</div>
		</div>
		<div class="chat_right">
			<div class="chat_avatar"><img src="images/touxiang.jpg" /></div>
			<div class="chat_text">
				<div class="chat_dialogBox">你能要多少，量大的话价格可以稍微降低一点</div>
				<div class="chat_arrow"></div>
			</div>
		</div>
	</div>
</section>
