<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1,initial-scale=1,user-scalable=0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>发布供货</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
<!--顶部-->
<header>
	<div class="icon_back">
		<a href="#"><img src="images/icon_back.png" /></a>
	</div>
	<h1>发布供货</h1>
</header>
<!--底部按钮-->

<div class="bottom_button">
	<a href="#" target="_top" class="bgGreen">确认发布</a>
</div>
	<!--详情-->
<section>
	<div class="contentBg2">
		<div class="formAddImg">
			<ul>
				<li><img src="images/img_mangguo.jpg" /></li>
				<li><img src="images/addImage.jpg" /></li>
			</ul>
			<div class="clear"></div>
		</div>
		<ul class="formList">
			<li>
				<h4>标题</h4>
				<span></span>
				<input class="formInput" type="text" />
			</li>
			<li>
				<h4>品类</h4>
				<span></span>
				<input class="formInput" type="text" disabled />
			</li>
			<li>
				<h4>价格</h4>
				<span>元/千克</span>
				<input class="formInput" type="number" />
			</li>
			<li>
				<h4>供货时段</h4>
				<div class="formTimeSlot">
				<select>
					<option value="0">结束时间</option>
					<option value="1">常年有效</option>
				</select>
				<span>到</span>
				<select>
					<option value="0">起始时间</option>
					<option value="1">~</option>
				</select>
				</div>
			</li>
			<li style="height:auto;">
				<textarea class="formTextarea" placeholder="供货简介"></textarea>
			</li>
		</ul>
	</div>
	<div class="contentBg2">
		<ul class="formList">
			<li>
				<h4>机构名称</h4>
				<span></span>
				<input class="formInput" type="text" />
			</li>
			<li>
				<h4>联系人</h4>
				<span></span>
				<input class="formInput" type="text" />
			</li>
			<li>
				<h4>联系电话</h4>
				<span></span>
				<input class="formInput" type="text" />
			</li>
			<li>
				<h4>供货地</h4>
				<span></span>
				<input class="formInput" type="text" />
			</li>
			<li style="height:auto;">
				<textarea class="formTextarea" placeholder="详细地址"></textarea>
			</li>
		</ul>
	</div>
</section>
</body>
</html>
