<!DOCTYPE html>
<!-- saved from url=(0030)http://m.ymt.com/user/register -->
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body data-module="wap/register" data-isblack="1">
<header>
<h1><a href="http://m.ymt.com/"><img src="./images/m-logo.png"></a></h1>
<div class="login-area border-l">
  <a href="http://m.ymt.com/user/login" class="login">登录</a>
  <a href="./re2.html" class="register">注册</a>
</div>
</header>
<div class="zc_wrap">
  <div class="h2">
    注册账号
  </div>
  <form action="./re2.html" method="post" accept-charset="utf-8">
    <div class="fill_text">
      <div class="item">
        <label>手机号</label>
        <input type="text" class="tex mobile" name="mobile">
        <label id="mobile_label"></label>
      </div>
      <div class="item">
        <label>验证码</label>
        <input type="text" class="tex2">
        <div class="yzm">
          <img src="./images/captcha">
        </div>
        <label id="captcha_label"></label>
      </div>
      <div class="error_msg" id="error-msg">
      </div>
      <div class="ma_2">
        <a id="send_msg" class="bigbtn-2 btn_none" href="http://m.ymt.com/user/register###">免费获取短信验证码</a>
        <span class="msg" id="sec"></span>
      </div>
      <div class="agree">
        <div class="b_line">
        </div>
        <div class="remind_msg">
          给您发送了短信验证码，收到后请在下方输入。<br>
          如果没有收到，请等待一分钟后重新发送。
        </div>
        <div class="item">
          <label>短信验证码</label>
          <input type="text" id="sms" name="code" class="tex">
          <label id="sms_label"></label>
        </div>
        <div class="error_msg" id="error-msg2">
        </div>
        <div class="item">
          <label>登录密码</label>
          <input type="password" id="password" class="tex" name="password" placeholder="6-15位数字或字符">
          <label id="password_label"></label>
        </div>
        <div class="agreement_box">
          <span class="xy_btn1" id="register">同意以下协议并注册</span>
          <input class="bigbtn" type="submit" id="register_enable" value="同意以下协议并注册">
        </div>
        <a class="xy_click" href="http://m.ymt.com/news/view/8">《一亩田服务协议》</a>
      </div>
    </div>
  </form>
</div>
<footer>
<div class="version">
  <a href="http://www.ymt.com/?is_wap=1">网页版</a>
  <a href="http://app.ymt.com/intro">APP版</a>
  <a href="http://m.ymt.com/" class="c_green">极速版</a>
</div>
<p>
  一亩田农业网-专业的农产品信息商务平台
</p>
</footer>

</body>
</html>
